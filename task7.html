<html lang="en">

<head>

    <title> HTML Task 7</title>
    <style>
        #a {
            margin-left: 20em;
        }

        label {
            position: absolute;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <form>
        <label>Full Name:</label>
        <input type="text" name="fname" id="a"><br>
        <label>User Name:</label>
        <input type="text" name="uname" id="a"><br>
        <label>Password:</label>
        <input type="password" name="pass" id="a"><br>
        <label>Re Password:</label>
        <input type="password" name="repass" id="a"><br>
        <label>Address:</label>
        <textarea cols="20" rows="1" id="a"></textarea><br>
        <label>Age:</label>
        <input type="number" name="age" id="a"><br>
        <label>Gender:</label><select id="a">
            <option>Male</option>
            <option>Female</option>
        </select><br>
        <input type="button" name="Save" value="Save"><br>
    </form>
</body>
